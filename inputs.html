<!DOCTYPE html>
<html>

	<title>Inputs Demo</title>
</head>
<body>

<h1>Do you prefer Cats or Dogs?</h1>

<form>
  <label for="dogs">Dogs: </label>
  <input name="choice" id="dogs" type="radio" value="dogs">
  <label for="cats">Cats: </label>
  <input name="choice" id="cats" type="radio" value="cats">
  <p>What's your favourite colour?""
  <select name="colour">
  	<option value="Red">Red</option>
  	<option value="Orange">Orange</option>
  	<option value="Yellow">Yellow</option>
  </select>
  <textarea name="textarea1" rows="10" columns="10"></textarea>
  <button>Go!</button>
</form>
</body>
</html>
